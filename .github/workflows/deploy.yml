name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar o Wrangler
        run: npm install -g wrangler

      - name: Deploy no Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
